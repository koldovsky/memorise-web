<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a mat-button routerLink="/">
        <img src="./assets/images/logo-white.ico">
        Memo Rise
    </a>

    <span class="fill-remaining-space"></span>
    <a mat-button routerLink="/moderator" *ngIf="auth.isAuthorized">Moderator</a>
    <a mat-button routerLink="/catalog/courses/Any">Courses</a>
    <a mat-button routerLink="/catalog/decks/Any">Decks</a>
    
    <!-- <app-login>(loginName)="getlogin($event)"</app-login> -->
    <button mat-button [routerLink]="['/login']" *ngIf="!auth.getCurrentUserLogin()">Sign In</button>
    <div *ngIf="auth.getCurrentUserLogin()" class="position-expension-panel">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <p>
                        <i>{{auth.getCurrentUserLogin()}}</i>
                    </p>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <button mat-button color="primary" routerLink="/home" (click)="signOut()">Sign Out</button>
        </mat-expansion-panel>
