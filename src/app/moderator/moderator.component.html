<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="h1 d-flex justify-content-center">
                Moderation Panel
            </div>

            <br/>
            <div class="view-table">
                <button class="btn btn-lg btn-outline-primary col-sm-12 col-md-2" [class.btn-primary]="whichButtonIsClicked=='categories'"
                    [class.btn-outline-primary]="whichButtonIsClicked!='categories'" id="categories" (click)="onClick($event)">
                    Categories
                </button>
                <button class="btn btn-lg btn-outline-primary col-sm-12 col-md-2" [class.btn-primary]="whichButtonIsClicked=='courses'" [class.btn-outline-primary]="whichButtonIsClicked!='courses'"
                    id="courses" (click)="onClick($event)">
                    Courses
                </button>
                <button class="btn btn-lg btn-outline-primary col-sm-12 col-md-2" [class.btn-primary]="whichButtonIsClicked=='decks'" [class.btn-outline-primary]="whichButtonIsClicked!='decks'"
                    id="decks" (click)="onClick($event)">
                    Decks
                </button>
                <button class="btn btn-lg btn-outline-primary col-sm-12 col-md-2" [class.btn-primary]="whichButtonIsClicked=='quiz'" [class.btn-outline-primary]="whichButtonIsClicked!='quiz'"
                id="quiz" (click)="onClick($event)">
                Quiz
            </button>
            </div>

            <div class="marginTopAndBottom" *ngIf="whichButtonIsClicked=='categories'">
                <app-catalog-table></app-catalog-table>
            </div>
            <div class="marginTopAndBottom" *ngIf="whichButtonIsClicked=='courses'">
                <app-course-table></app-course-table>
            </div>
            <div class="marginTopAndBottom" *ngIf="whichButtonIsClicked=='decks'">
                <app-deck-table></app-deck-table>
            </div>
            <div class="marginTopAndBottom" *ngIf="whichButtonIsClicked=='quiz'">
                <app-quiz-properties></app-quiz-properties>
            </div>
        </div>
    </div>
</div>
