<div class="container">
        <h1><span class="badge badge-primary">Moderation Panel</span></h1>
        <br/>
    <div class="row">
        <button class="btn" [class.btn-primary]="whichButtonIsClicked=='categories'" [class.btn-outline-primary]="whichButtonIsClicked!='categories'"
            id="categories" (click)="onClick($event)">
            Categories
        </button>
        <button class="btn btn-outline-primary" [class.btn-primary]="whichButtonIsClicked=='courses'" [class.btn-outline-primary]="whichButtonIsClicked!='courses'"
            id="courses" (click)="onClick($event)">
            Courses
        </button>
        <button class="btn btn-outline-primary" [class.btn-primary]="whichButtonIsClicked=='decks'" [class.btn-outline-primary]="whichButtonIsClicked!='decks'"
            id="decks" (click)="onClick($event)">
            Decks
        </button>
    </div>

    <div class="row marginTop" *ngIf="whichButtonIsClicked=='categories'">
        <app-catalog-table></app-catalog-table>
    </div>
    <div class="row marginTop" *ngIf="whichButtonIsClicked=='courses'">
        <create-course></create-course>
        <app-course-table></app-course-table>
    </div>
    <div class="row marginTop" *ngIf="whichButtonIsClicked=='decks'">
        <app-deck-table></app-deck-table>
    </div>

</div>
