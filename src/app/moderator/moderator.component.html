<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" [(ngModel)]="queryString" placeholder="Search by Course Name" />
                </div>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a href (click)="sortTable('Name')">Course Name</a>
                        </th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses | FilterPipe: queryString: searchableList 
                                                      | sorting : path: order  ; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{course.Name}}</td>
                        <td>{{course.Description}}</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-primary">Delete</button>
                        </td>
                        <td>
                            <button class="btn btn-primary">Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
