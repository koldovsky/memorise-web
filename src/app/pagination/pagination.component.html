<ul class="pagination justify-content-center">
    <li class="page-item">
        <button class="btn btn-primary" (click)="onPrev()" [disabled]="page === 0">Previous</button>
    </li>
    <li class="page-item" *ngFor="let i of [] | numberToArray: totalCount: pageSize">
        <button class="btn btn-primary" (click)="paging(i)">{{i+1}}</button>
    </li>
    <li class="page-item">
        <button class="btn btn-primary" (click)="onNext(true)" [disabled]="lastPage()">Next</button>
    </li>
</ul>
