<div class="container">
    <h1 class="text-center">Quiz results: {{correctAnswersCount}} / {{cards.length}}</h1>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Question</th>
                <th>Your answer</th>
                <th>Right Answer</th>
                <th>Check</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of cards; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{card.Question}}</td>
                <td>{{card.CustomerAnswersText}}</td>
                <td>{{card.RightAnswersText}}</td>
                <td><i class="large material-icons">{{getIcon(card)}}</i></td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary" (click)="backToCatalog()">Back To Catalog</button>
    </div>
</div>
