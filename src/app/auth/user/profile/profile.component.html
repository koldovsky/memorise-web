<div class="container">
    <div class="fb-profile">
      <img align="left" class="fb-image-lg" src="../../../../assets/images/profile.jpg" alt="Profile image" />
      <img align="left" class="fb-image-profile" src="../../../../assets/images/user.jpg" alt="Profile image" />
      <div class="fb-profile-text">
        <h1>{{login}}</h1>
        <p>Upload a different photo</p>
        <label class="custom-file">
          <input type="file" id="file" class="custom-file-input">
          <span class="custom-file-control"></span>
        </label>
      </div>
    </div>
    <ngb-tabset>
      <ngb-tab title="Profile">
        <ng-template ngbTabContent>
          <div class="tab-content py-4">
            <h5 class="mb-3">
              <p>User Profile</p>
            </h5>
            <div class="row">
              <div class="col-md-6">
                <div *ngIf="firstName">
                  <h6>
                    <p>First Name</p>
                  </h6>
                </div>
                <div *ngIf="lastName">
                  <h6>
                    <p>Last Name</p>
                  </h6>
                </div>
                <div *ngIf="model">
                    <h6>
                      <p>Gender</p>
                    </h6>
                  </div>
                <h6>
                  <p>Login</p>
                </h6>
                <h6>
                  <p>Email</p>
                </h6>
              </div>
              <div class="col-md-6">
                <div *ngIf="firstName">
                  <h6>
                    <p>{{firstName}}</p>
                  </h6>
                </div>
                <div *ngIf="lastName">
                  <h6>
                    <p>{{lastName}}</p>
                  </h6>
                </div>
                <div *ngIf="model">
                    <h6>
                      <p>{{model}}</p>
                    </h6>
                  </div>
                <h6>
                  <p>{{login}}</p>
                </h6>
                <h6>
                  <p>{{email}}</p>
                </h6>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Edit">
        <ng-template ngbTabContent>
          <div class="tab-content py-4">
            <form role="form" [formGroup]="myForm">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">First Name</label>
                <div class="col-lg-9">
                  <input class="form-control" [formControl]="myForm.controls['firstName']" type="text" value="user.FirstName">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Last Name</label>
                <div class="col-lg-9">
                  <input class="form-control" [formControl]="myForm.controls['lastName']" type="text" value="user.LastName">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                <div class="col-lg-9">         
                  <form class="form-inline">
                      <div *ngFor="let d of [ 'Male', 'Female', 'Other' ]" class="form-check form-check-inline m-1">
                          <label class="form-check-label">
                             <input class="form-check-input" type="radio"
                                    [(ngModel)]="model"
                                    name="model" [value]="d"/>
                             {{ d }}
                          </label>
                      </div>
                  </form>                  
                </div>
              </div>     
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Login</label>
                <div class="col-lg-9">
                  <input class="form-control" [formControl]="myForm.controls['login']" type="text" value="{{user.Login}}">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9">
                  <input class="form-control" [formControl]="myForm.controls['email']" type="email" value="{{user.Email}}">
                </div>
              </div>          
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                  <button type="button" class="btn btn-secondary">Cancel</button>  <!-- value="Cancel" -->
                  <button type="submit" (click)="updateInfo()" class="btn btn-primary">Save Changes</button> <!-- value="Save Changes" -->
                </div>
              </div>
            </form>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
