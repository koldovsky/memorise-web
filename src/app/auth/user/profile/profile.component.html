<mat-toolbar>
  <span></span>
  <mat-toolbar-row>
    <span></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-card-header>

    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Profile</mat-card-title>
    
    <!-- <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-actions>
      <mat-accordion class="example-headers-align">
          <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Personal data
              </mat-panel-title>
              <mat-panel-description>
                Edit my login or e-mail
                <mat-icon>account_circle</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <input matInput placeholder="Login">
            </mat-form-field>
        
            <mat-form-field>
              <input matInput placeholder="E-mail">
            </mat-form-field>
        
            <mat-action-row>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
        
          <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Description
              </mat-panel-title>
              <mat-panel-description>
                Edit my description
                <mat-icon>description</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <input matInput placeholder="Description">
            </mat-form-field>
        
            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
        
          <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Day of last quiz attempt
              </mat-panel-title>
              <mat-panel-description>
                Key dates
                <mat-icon>date_range</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <!-- <mat-calendar #to
            [(selected)]="toDate"
            [minDate]="fromDate">
        </mat-calendar>
         -->
            <mat-form-field>
              <input matInput placeholder="Choose a date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
              <!-- <input matInput [matDatepicker]="picker" placeholder="Choose a date" readonly>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>
        
            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
          </mat-expansion-panel>
        
        </mat-accordion>
    </mat-card-actions>
</mat-card>
