<h2 mat-dialog-title>{{action}}</h2>

<mat-dialog-actions align='center'>
    <form class="main-form" [formGroup]="myForm">
        <mat-dialog-content layout="column" *ngIf="signUp">
            <mat-form-field class="full-width">
                <input matInput placeholder="Login">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-content layout="column">
            <mat-form-field class="full-width">
                <input name="login" matInput placeholder="Login" [formControl]="login">
                <mat-error *ngIf="login.hasError('required')">
                    Login is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-content layout="column">
            <mat-form-field class="full-width">
                <input name="password" matInput placeholder="Password" type="password" [formControl]="password">
                <mat-error *ngIf="password.hasError('minLength')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="password.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>
    </form>

    <mat-dialog-content layout="column">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [mat-dialog-close]="true" *ngIf="!signUp" (click)="LogIn()">Sign In</button>
        <button mat-button (click)="Register()">Sign Up</button>
    </mat-dialog-content>

</mat-dialog-actions>
