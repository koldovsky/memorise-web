<div class="container" >
        <!-- <img src="../../../assets/images/login.png" class="img-fluid" alt="Responsive image"> -->
    <div class="login-container">
        <h2>Login</h2>
        <div class="alert alert-danger" role="alert" *ngIf="!authService.validData() && clicked">
            <strong>Error</strong>, {{authService.getError()}}
        </div>
        <div id="output"></div>
        <div class="form-box" [formGroup]="myForm">
            <form action="" method="">
                <input name="user" type="text" placeholder="username" [formControl]="myForm.controls['login']">
                <ngb-alert *ngIf="myForm.controls['login'].hasError('required')" [dismissible]="false">
                    Login is
                    <strong>required</strong>
                </ngb-alert>
                <ngb-alert *ngIf="myForm.controls['login'].hasError('maxlength')" [dismissible]="false">
                    Login
                    <strong>must</strong> be less then 18 symbols
                </ngb-alert>
                <input id="board" type="password" placeholder="password" [formControl]="myForm.controls['password']">
                <ngb-alert *ngIf="myForm.controls['password'].hasError('required')" [dismissible]="false">
                    Password is
                    <strong>required</strong>
                </ngb-alert>
                <ngb-alert *ngIf="myForm.controls['password'].hasError('minlength')" [dismissible]="false">
                    Password length
                    <strong>must</strong> be at least 6
                </ngb-alert>                
                    <button class="btn btn-info login" type="submit" [disabled]="!myForm.valid" (click)="LogIn(myForm.value)">Sign In</button>
                    <span>or</span>
                    <button type="button" class="btn btn-info login" [routerLink]="['/register']">Sign Up</button>                   
                    <!-- <div class="social-buttons">
                            <button class="btn btn-fb" (click)="signUpFacebook()">Facebook</button>
                            <button class="btn btn-go">Google</button>
                    </div> -->
                    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false"
                    data-use-continue-as="true">            
                </div>
            </form>
        </div>
    </div>
</div>
