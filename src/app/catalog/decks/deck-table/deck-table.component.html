<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">search</i>
                    </span>
                    <!-- <input type="text" [(ngModel)]="queryString" placeholder="Search by Deck Name" /> -->
                </div>
            </div>
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <button>Course Name</button>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let deck of pageResponse.items; let i=index" >
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{deck.Name}}</td>
                        <td class="btn-group">
                            <button class="btn btn-primary">
                                <i class="material-icons">info_outline</i>
                            </button>
                            <button class="btn btn-danger">
                                <i class="material-icons">delete_forever</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <app-pagination [page-size]="pageSize" [total-count]="totalCount" [page]="page" (page-index)="onNotify($event)" (goNext)="onNext()"
                (goPrev)="onPrev()"></app-pagination>
        </div>
    </div>
</div>
