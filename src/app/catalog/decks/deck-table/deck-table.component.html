<div class="container">
        <create-deck (afterDeckAdded)='onDeckAdded($event)'></create-deck>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" [(ngModel)]="queryString" placeholder="Search by Deck Name" />
                </div>
            </div>
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a href (click)="sortTable('Name')">Deck Name</a>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let deck of decks | filter: queryString: searchableList
                                                         | sorting : path: order; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{deck.Name}}</td>
                        <td>
                            <div class="btn-group">
                            <button class="btn btn-primary">
                                <i class="material-icons">info_outline</i>
                            </button>
                            <button class="btn btn-danger" data-toggle="modal" 
                            data-target="#deleteDeckAlertModal" (click)="onDelete(deck)">
                                <i class="material-icons">delete_forever</i>
                            </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal Alert -->
    <div class="modal fade" id="deleteDeckAlertModal" tabindex="-1" role="dialog" aria-labelledby="deleteDeckAlertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteDeckAlertModalLabel">Delete deck</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  The {{currentDeck.Name}} deck will be deleted!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()">Confirm delete</button>
                </div>
              </div>
            </div>
          </div>
</div>
