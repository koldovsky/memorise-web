<div class="flex-container">
    <div class="flex-item" *ngFor="let deck of decks">
        <mat-card>
            <mat-card-content>
                <span>
                    <img mat-card-m-image src="../assets/images/placeholder-thumb.jpg" />
                </span>
            </mat-card-content>
            <mat-card-header>
                <mat-card-title-group>
                    <span>
                        <mat-card-title>
                            {{deck.Name}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{deck.Price ? deck.Price : 'FREE'}}
                        </mat-card-subtitle>
                        <mat-card-subtitle>Cards: {{deck.CardsNumber}}</mat-card-subtitle>
                    </span>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-actions align="center">
                <div>
                    <a mat-raised-button color="primary" [routerLink]="['/', 'deck', deck.Linking, 'quiz']">
                        Try it now
                    </a>
                    <button mat-raised-button>Subscribe</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
