<div *ngIf="deck">
    <h2>Deck details</h2>
    <mat-card>
        <mat-card-header>
            <span>                        
                <img mat-card-sm-image src="../assets/images/placeholder-thumb.jpg" />
            </span>
            <span>
                <mat-card-title>
                    <h1>{{deck.Name}}</h1>
                </mat-card-title>
                <mat-card-subtitle>{{deck.Price ? deck.Price : 'FREE'}}</mat-card-subtitle>
            </span>
        </mat-card-header>

        <mat-card-content>
            <mat-divider></mat-divider>

            <h2>Cards count :{{deck.CardsNumber}}</h2>

            <div align="center">
                <button mat-raised-button>Subscribe</button><br>
                <a mat-raised-button color="primary" [routerLink]="['/quiz', deck.Linking]">Try it now</a>
            </div>
            <div align="center">
                <button mat-raised-button class="btnBack" (click)="goBack()">Back</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
