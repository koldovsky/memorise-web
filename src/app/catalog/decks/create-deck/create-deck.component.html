<div class="container marginTopAndBottom">
    <button type="button" class="btn btn-primary" data-toggle="modal" 
    data-target="#createDeckFormModal" data-whatever="createDeck">
     Create new deck
    </button>
    </div>
    <!-- Modal Form -->
    <div class="modal fade" id="createDeckFormModal" tabindex="-1" role="dialog" 
    aria-labelledby="createDeckFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createDeckFormModalLabel">Create new deck</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()" #deckForm="ngForm">
                        <div *ngIf="isLoaded" class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" id="category" 
                            required 
                            [(ngModel)]="deck.Category"
                            #category="ngModel" 
                            name="Category">
                              <option *ngFor="let category of categories"
                              [value]="category.Name">
                              {{category.Name}}
                            </option>
                            </select>
                            <div *ngIf="category.invalid && (category.dirty || category.touched)"
                            class="alert alert-danger">
                              <div *ngIf="category.errors.required">
                               Please chose the category.
                              </div>
                         </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-control-label">Deck name:</label>
                            <div class="input-group">
                                    <input type="text" class="form-control" placeholder="deck name" 
                                    id="name" 
                                    required maxlength="15" 
                                    [(ngModel)]='deck.Name' 
                                    name="Name" #name="ngModel">
                                    <span class="input-group-btn">
                                      <button class="btn btn-outline-primary" type="button" 
                                      [disabled]="name.invalid"
                                      (click)="checkName()">
                                      Check
                                    </button>
                                    </span>
                            </div>
                            <small id="nameHelp" class="form-text text-muted">
                                Please check if deck name is unique.
                            </small>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                               class="alert alert-danger">
                                 <div *ngIf="name.errors.required">
                                  Name is required.
                                 </div>
                            </div>
                            <div *ngIf="!isUnique && afterCheck && (name.dirty || name.touched)"
                            class="alert alert-danger">
                                Deck with such name already exists! Please try anouther.
                               </div>
                        </div>
                        <div class="form-group">
                                <label for="linking">New deck URL:</label>
                                <div class="input-group">
                                  <span class="input-group-addon" id="basic-addon">https://memorise.com/catalog/decks/</span>
                                  <input type="text" class="form-control" id="linking" aria-describedby="basic-addon"
                                  required 
                                  [(ngModel)]='deck.Linking' 
                                  name="Linking" 
                                  readonly
                                  >
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="photo">Deck image</label>
                            <input type="file" class="form-control-file" id="photo">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="isPaid"
                              [(ngModel)]='isPaid'
                              >
                              Paid deck
                            </label>
                        </div>
                        <div class="form-group" *ngIf="isPaid">
                            <label for="price" class="form-control-label">Price:</label>
                            <div class="input-group">
                                    <input type="number" class="form-control" placeholder="price" 
                                    id="price" 
                                    required max="100" min="0"
                                    [(ngModel)]='deck.Price' 
                                    name="Price" #price="ngModel">
                            </div>
                            <div *ngIf="price.invalid && (price.dirty || price.touched)"
                               class="alert alert-danger">
                                 <div *ngIf="price.errors.required">
                                  Price is required.
                                 </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" 
                    [disabled]="!deckForm.form.valid" (click)="onSubmit(); deckForm.reset()"
                    >
                    Create
                    </button>
                </div>
            </div>
        </div>
    </div>
