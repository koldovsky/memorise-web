<div class="container">
    <div class="row">
            <create-card (afterCardAdded)='onCardAdded($event)'></create-card>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a class="btn btn-primary">Question</a>
                        </th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody *ngFor="let card of cards; let i=index">
                    <!-- <tr *ngFor="let card of deck.cards; let i=index"> -->
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{card.Question}}</td>
                        <td>{{card.CardType.Name}}</td>
                        <td class="btn-group">
                            <button class="btn btn-primary" (click)="onBtnInfoClick(card.Id)" 
                            [routerLink]="['/moderator/decks/edit/all/cards/edit']">
                                <i class="material-icons">info_outline</i>
                            </button>
                            <button class="btn btn-danger"
                            data-toggle="modal" data-target="#deleteCardAlertModal" 
                            (click)="onDelete(card)">
                                <i class="material-icons">delete_forever</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
 <!-- Modal Alert -->
 <div class="modal fade" id="deleteCardAlertModal" tabindex="-1" role="dialog" aria-labelledby="deleteCardAlertModalLabel"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="deleteCardAlertModalLabel">Delete card</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             The {{currentCard.Question}} card will be deleted!
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
             <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()">Confirm delete</button>
         </div>
     </div>
 </div>
</div>
