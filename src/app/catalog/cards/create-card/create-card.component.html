<div class="container marginTopAndBottom">
    <button type="button" class="btn btn-primary" data-toggle="modal" 
    data-target="#createCardFormModal" data-whatever="createCard">
     Create new card
    </button>
    </div>
    <!-- Modal Window -->
    <div class="modal fade" id="createCardFormModal" tabindex="-1" role="dialog" 
    aria-labelledby="createCardFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCardFormModalLabel">Create new card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                        <!-- Snackbar -->
                        <div id="snackbar">{{submitMessage}}</div>
                        <!-- Form -->
                        <form (ngSubmit)="onSubmit()" #cardForm="ngForm">
                            <div *ngIf="isLoaded" class="form-group">
                                <label for="cardType">Card Type:</label>
                                <select class="form-control" id="cardType" 
                                required 
                                [(ngModel)]="card.CardTypeName"
                                #cardType="ngModel" 
                                name="CardType">
                                  <option *ngFor="let cardType of cardTypes"
                                  [value]="cardType.Name">
                                  {{cardType.Name}}
                                </option>
                                </select>
                                <div *ngIf="cardType.invalid && (cardType.dirty || cardType.touched)"
                                class="alert alert-danger">
                                  <div *ngIf="cardType.errors.required">
                                   {{error.REQUIRED}}
                                  </div>
                                </div>
                            </div>
                            <!-- Question numbers-->
                            <div *ngIf="card.CardTypeName=='One answer' || card.CardTypeName=='Few answers'" class=" form-group dropdown col-md-2">
                                <button class="btn btn-outline-primary dropdown-toggle" id="questionNumber" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Number of answers
                                </button>
                                <div class="dropdown-menu" aria-labelledby="questionNumber">
                                    <button *ngFor="let item of numbersOfAnswers" class="dropdown-item" type="button" (click)="onSelectNumber(item)">{{item}}</button>
                                </div>
                            </div>
                             <!-- Question -->
                            <div class="form-group">
                                <label for="question" class="form-control-label">Question:</label>
                                <textarea class="form-control"
                                required 
                                pattern={{regex.INPUT_REGEX}}
                                [(ngModel)]='card.Question' 
                                name="Question" id="question"
                                maxlength={{regex.MAX_LENGTH_TEXTAREA}} #question="ngModel">
                                </textarea>
                                <div *ngIf="question.invalid && (question.dirty || question.touched)"
                                class="alert alert-danger">
                                  <div *ngIf="question.errors.required">
                                    {{error.REQUIRED}}
                                  </div>
                                  <div *ngIf="question.errors.pattern">
                                    {{error.INCORRECT_INPUT}}
                                 </div>
                               </div>
                            </div>
                            <!-- Answers -->
                            <!-- Answer One -->
                            <div *ngIf="card.CardTypeName=='One answer' && chosenNumbersOfAnswers!==0 " >
                            <div *ngFor="let answer of answersArray" class="form-group">
                                <label class="form-control-label">Answers:</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" aria-label="Search for...">
                                  <span class="input-group-addon">
                                    <input type="radio" aria-label="Radio button for following text input">
                                  </span>
                                </div>
                              </div>
                            </div>
                            <!-- Answer Few -->
                            <div *ngIf="card.CardTypeName=='Few answers' && chosenNumbersOfAnswers!==0 ">
                                <div *ngFor="let answer of answersArray" class="form-group" >
                                <label class="form-control-label">Answers:</label>
                                <div class="input-group">
                                  <input type="text" class="form-control"  aria-label="Search for...">
                                  <span class="input-group-addon">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                  </span>
                                </div>
                              </div>
                            </div>
                            <!-- Words Input -->
                            <div *ngIf="card.CardTypeName=='Words input'" class="form-group">
                                <label for="correctAnswer" class="form-control-label">Correct answer:</label>
                                <textarea class="form-control"
                                required 
                                pattern={{regex.INPUT_REGEX}}
                                [(ngModel)]='card.Answers' 
                                name="correctAnswer" id="correctAnswer"
                                maxlength={{regex.MAX_LENGTH_TEXTAREA}} #correctAnswer="ngModel">
                                </textarea>
                                <div *ngIf="correctAnswer.invalid && (correctAnswer.dirty || correctAnswer.touched)"
                                class="alert alert-danger">
                                  <div *ngIf="correctAnswer.errors.required">
                                    {{error.REQUIRED}}
                                  </div>
                                  <div *ngIf="correctAnswer.errors.pattern">
                                    {{error.INCORRECT_INPUT}}
                                 </div>
                               </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" 
                        [disabled]="!cardForm.form.valid" (click)="onSubmit(cardForm)"
                        >
                        Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
