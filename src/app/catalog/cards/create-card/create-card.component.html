<div class="container marginTopAndBottom">
    <button type="button" class="btn btn-primary" data-toggle="modal" 
    data-target="#createCardFormModal" data-whatever="createCard">
     Create new card
    </button>
    </div>
    <!-- Modal Window -->
    <div class="modal fade" id="createCardFormModal" tabindex="-1" role="dialog" 
    aria-labelledby="createCardFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCardFormModalLabel">Create new course</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                        <!-- Snackbar -->
                        <div id="snackbar">{{submitMessage}}</div>
                        <!-- Form -->
                    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
                        <div *ngIf="isLoaded" class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" id="category" 
                            required 
                            [(ngModel)]="course.CategoryName"
                            #category="ngModel" 
                            name="Category">
                              <option *ngFor="let category of categories"
                              [value]="category.Name">
                              {{category.Name}}
                            </option>
                            </select>
                            <div *ngIf="category.invalid && (category.dirty || category.touched)"
                            class="alert alert-danger">
                              <div *ngIf="category.errors.required">
                               Please chose the category.
                              </div>
                         </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-control-label">Description:</label>
                            <textarea class="form-control"
                            required 
                            [(ngModel)]='course.Description' 
                            name="Description" id="description"
                            maxlength="250" #description="ngModel">
                            </textarea>
                            <div *ngIf="description.invalid && (description.dirty || description.touched)"
                            class="alert alert-danger">
                              <div *ngIf="description.errors.required">
                                    Description is required!
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-control-label">Card name:</label>
                            <div class="input-group">
                                    <input type="text" class="form-control" placeholder="course name" 
                                    id="name" 
                                    required maxlength="15" 
                                    pattern="[a-zA-Z0-9]+$"
                                    [(ngModel)]='course.Name' 
                                    name="Name" #name="ngModel">
                                    <span class="input-group-btn">
                                      <button class="btn btn-outline-primary" type="button" 
                                      [disabled]="name.invalid"
                                      (click)="checkName()">
                                      Check
                                    </button>
                                    </span>
                            </div>
                            <small id="nameHelp" class="form-text text-muted">
                                Please check if course name is unique.
                            </small>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                               class="alert alert-danger">
                                 <div *ngIf="name.errors.required">
                                  Name is required.
                                 </div>
                                 <div *ngIf="name.errors.pattern">
                                    Only numbers and alpabets are allowed!
                                 </div>
                            </div>
                            <div *ngIf="!isUnique && afterCheck && (name.dirty || name.touched)"
                            class="alert alert-danger">
                                Card with such name already exists! Please try anouther.
                               </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" 
                    [disabled]="!courseForm.form.valid" (click)="onSubmit(); courseForm.reset()"
                    >
                    Create
                    </button>
                </div>
            </div>
        </div>
    </div>
