<div class="container marginTopAndBottom">
    <button type="button" class="btn btn-primary" data-toggle="modal" 
    data-target="#createCategoryFormModal" data-whatever="createCategory">
     Create new category
    </button>
    </div>
    <!-- Modal Form -->
    <div class="modal fade" id="createCategoryFormModal" tabindex="-1" role="dialog" 
    aria-labelledby="createCategoryFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCategoryFormModalLabel">Create new category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
                        <div class="form-group">
                            <label for="name" class="form-control-label">Category name:</label>
                            <div class="input-group">
                                    <input type="text" class="form-control" placeholder="category name" 
                                    id="name" 
                                    required maxlength="15" 
                                    [(ngModel)]='category.Name' 
                                    name="Name" #name="ngModel">
                                    <span class="input-group-btn">
                                      <button class="btn btn-outline-primary" type="button" 
                                      [disabled]="name.invalid"
                                      (click)="checkName()">
                                      Check
                                    </button>
                                    </span>
                            </div>
                            <small id="nameHelp" class="form-text text-muted">
                                Please check if category name is unique.
                            </small>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                               class="alert alert-danger">
                                 <div *ngIf="name.errors.required">
                                  Name is required.
                                 </div>
                            </div>
                            <div *ngIf="!isUnique && afterCheck && (name.dirty || name.touched)"
                            class="alert alert-danger">
                                Category with such name already exists! Please try anouther.
                               </div>
                        </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" 
                    [disabled]="!categoryForm.form.valid" (click)="onSubmit(); categoryForm.reset()"
                    >
                    Create
                    </button>
                </div>
            </div>
        </div>
    </div>
