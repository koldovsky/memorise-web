<div class="flex-container">
    <div class="flex-item" *ngFor="let course of courses">
        <a [routerLink]="['/catalog/courses', course.Linking]" class="show-description">
            <mat-card>
                <mat-card-content>
                    <img mat-card-image src="../assets/images/placeholder-thumb.jpg" />
                </mat-card-content>
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>
                            <h2>
                                {{course.Name}}
                            </h2>
                        </mat-card-title>
                        <mat-card-subtitle>{{course.Price ? course.Price : 'FREE'}}</mat-card-subtitle>
                        <mat-card-subtitle class="description">
                            <p>{{course.Description}}</p>
                        </mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
            </mat-card>
        </a>
