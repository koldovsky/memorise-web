<div class="container">
    <create-course  (afterCourseAdded)='onCourseAdded($event)'></create-course>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="material-icons">search</i>  
                    </span>
                    <input type="text" [(ngModel)]="queryString" placeholder="Search by Course Name" />
                </div>
            </div>
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a href (click)="sortTable('Name')">Course Name</a>
                        </th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses | filter: queryString: searchableList
                                                         | sorting : path: order; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{course.Name}}</td>
                        <td>{{course.Description}}</td>
                        <td>
                            <div class="btn-group">
                            <button class="btn btn-primary" (click)="onBtnInfoClick(course.Linking)"
                            [routerLink]="['/moderator/courses/edit', course.Linking]"
                            >
                                <i class="material-icons">info_outline</i>
                            </button>
                            <button class="btn btn-danger"  data-toggle="modal" 
                            data-target="#deleteCourseAlertModal" (click)="onDelete(course)"> 
                                <i class="material-icons">delete_forever</i>
                            </button>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
     <!-- Modal Alert -->
     <div class="modal fade" id="deleteCourseAlertModal" tabindex="-1" role="dialog" aria-labelledby="deleteCourseAlertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteCourseAlertModalLabel">Delete course</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  The {{currentCourse.Name}} course will be deleted!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()">Confirm delete</button>
                </div>
              </div>
            </div>
          </div>
</div>
