<div *ngIf="course; else isLoading">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-3" id="photo">
                    <img class="card-img-left" src={{course.Photo}} alt="Course Photo" />
                </div>
                <div class="col-sm-8 col-md-9">
                    <h1>{{course.Name}}</h1>
                    <h5 class="text-muted">{{course.Price ? course.Price : 'FREE'}}</h5>
                    <p>
                        {{course.Description}}
                    </p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-start align-items-streach">
                <div *ngFor="let deck of course.Decks">
                    <div class="p-2 card m-2">
                        <div class="crop">
                            <img class="card-img-top" src="{{deck.Photo}}" alt="{{deck.Name}}">
                        </div>
                        <div class="card-body mt-auto">
                            <h4 class="card-title">{{deck.Name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
