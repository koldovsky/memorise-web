  <md-sidenav-container>
    <md-sidenav #sidenav>
        <div class="position-expension-panel">
        <md-button-toggle-group vertical #group="mdButtonToggleGroup">
            <h3>Categories</h3>
            <md-button-toggle value="Any" (click)="select(null, sidenav)">
                Any
            </md-button-toggle>
            <md-button-toggle *ngFor="let category of categories" value="{{category.Name}}" (click)="select(category, sidenav)">
                {{category.Name}}
            </md-button-toggle>
        </md-button-toggle-group>
    </div>
    </md-sidenav> 

    <md-toolbar>
        <button md-icon-button (click)="sidenav.open()">
            <md-icon class="menustyle">menu</md-icon>
        </button>
        <label for="selectedCategory">
            Category: 
        </label>
        <md-chip-list name="selectedCategory">
            <md-chip>
                {{group.value ? group.value : "Any"}}
            </md-chip>
        </md-chip-list>
    </md-toolbar>
    <router-outlet></router-outlet>

</md-sidenav-container>
