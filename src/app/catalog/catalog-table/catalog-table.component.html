<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" [(ngModel)]="queryString" placeholder="Search by Category Name" />
                </div>
            </div>
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a href (click)="sortTable('Name')">Category Name</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories | filter: queryString: searchableList
                                                         | sorting : path: order; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{category.Name}}</td>
                        <td class="btn-group">
                            <button class="btn btn-primary">
                                <i class="material-icons">info_outline</i>
                            </button>
                            <button class="btn btn-danger">
                                <i class="material-icons">delete_forever</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
