<div class="container">
        <create-category (afterCategoryAdded)='onCategoryAdded($event)'></create-category>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">search</i>
                    </span>
                    <input type="text" [(ngModel)]="queryString" placeholder="Search by Category Name" />
                </div>
            </div>
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a class="btn btn-primary" (click)="sortTable()">Category Name</a>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let category of pageResponse.items; let i=index" >
                    <tr>
                        <td>{{pageSize * page + i + 1}}</td>
                        <td>{{category.Name}}</td>
                        <td>
                            <div class="btn-group">
                            <button class="btn btn-primary">
                                <i class="material-icons">info_outline</i>
                            </button>
                            <button class="btn btn-danger" data-toggle="modal" 
                            data-target="#deleteCategoryAlertModal" (click)="onDelete(category)">
                                <i class="material-icons">delete_forever</i>
                            </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <app-pagination [page-size]="pageSize" [total-count]="totalCount" [page]="page" (page-index)="onNotify($event)" (goNext)="onNext()"
            (goPrev)="onPrev()"></app-pagination>
        </div>
    </div>
    <!-- Modal Alert -->
    <div class="modal fade" id="deleteCategoryAlertModal" tabindex="-1" role="dialog" aria-labelledby="deleteCategoryAlertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteCategoryAlertModalLabel">Delete course</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  The {{currentCategory.Name}} course will be deleted!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()">Confirm delete</button>
                </div>
              </div>
            </div>
          </div>
</div>
